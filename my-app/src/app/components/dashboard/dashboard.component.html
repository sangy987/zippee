<div class="compose-mail-container">
  <h2>Compose and Schedule Mail</h2>
  <form (ngSubmit)="sendMail()" #mailForm="ngForm">
    <div class="form-group">
      <label for="mail-subject">Subject:</label>
      <input
        type="text"
        id="mail-subject"
        class="form-control"
        name="subject"
        [(ngModel)]="subject"
      />
    </div>
    <div class="form-group">
      <label for="mail-body">Body:</label>
      <textarea
        id="mail-body"
        class="form-control"
        name="body"
        [(ngModel)]="body"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="mail-time">Schedule Mail Time:</label>
      <input
        type="time"
        id="mail-time"
        class="form-control"
        name="time"
        [(ngModel)]="time"
      />
    </div>
    <button type="submit" class="btn btn-primary" >
      Schedule Mail
    </button>
  </form>
</div>
<div *ngIf="subscriptionSuccess" class="success-message">
    {{message}}
  </div>
